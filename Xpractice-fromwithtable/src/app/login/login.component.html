<div>
    <p class="title">Student Form</p>

    <div>
        <p>First Name</p>
        <input type="text" [(ngModel)]="firstname">
    </div>

    <div>
        <p>Last Name</p>
        <input type="text" [(ngModel)]="lastname">
    </div>

    <div>
        <p>Score</p>
        <input type="text" [(ngModel)]="score">
    </div>
    <br>
    <button (click)="onClicker()">Submit</button>
<br>


    <table *ngIf="data.length>0">
        <thead>
            <tr>
                <th>First Name :</th>
                <th>Last Name :</th>
                <th>Score :</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let d of data" >
                <td>{{d.firstname | titlecase}}</td>
                <td>{{d.lastname | titlecase}}</td>
                <td [class.low-score]="d.score < 50">{{d.score/100|percent}}</td>
            </tr>
        </tbody>
    </table>

</div>
