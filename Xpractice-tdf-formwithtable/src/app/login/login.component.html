
<p class="title">Student Form</p>

<form (ngSubmit)="onClicker(form)" #form="ngForm">
    <div>
        <label>First Name</label>
        <input type="text" name="firstname" ngModel required>
    </div>
    <br>

    <div>
        <label>Last Name</label>
        <input type="text" name="lastname" ngModel required>
    </div>
    <br>

    <div>
        <label>Email</label>
        <input type="email" name="email" ngModel required>
    </div>
    <br>

    <div>
        <label>Gender</label>
        <input type="text" name="gender" ngModel required>
        
    </div>
    <br>
    <div>
        <label>Married</label>
        <input type="text" name="married" ngModel required>
    </div>
    <br>
    <div>
        <label>country</label>
        <input type="text" name="country" ngModel required>
        
    </div>

    <br>

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>


<table *ngIf="data.length>0; else f">
    <thead>
        <tr>
            <th>First Name :</th>
            <th>Last Name :</th>
            <th>Email</th>
            <th>Gender :</th>
            <th>Married: </th>
            <th>Country: </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let d of data" >
            <td>{{d.firstname | titlecase}}</td>
            <td>{{d.lastname | titlecase}}</td>
            <td>{{d.email}}</td>
            <td >{{d.gender | titlecase}}</td>
            <td >{{d.married | titlecase}}</td>
            <td>{{d.country | titlecase}}</td>
        </tr>
    </tbody>
</table>

<ng-template #f>
    <p style="text-align: center; color: red;">"No Data present....!!!"</p>
</ng-template>
